<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/back.png" alt="Aplausos"></button>
        <button class="tecla tecla_vaia"><img src="images/barbie.png" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/brancadeneve.jpg" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/dora.png" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/fronzenelsa.jpg" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/moana.png" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/olaf.png" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/rapunzel.png" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/sofia.jpg" alt="Vit        ória"></button>
    </section>

    <audio src="sounds/back.mp3" id="som_back"></audio>
    <audio src="sounds/barbie.mp3" id="som_barbie"></audio>
    <audio src="sounds/brancadeneve.mp3" id="som_brancadeneve"></audio>
    <audio src="sounds/dora.mp3" id="som_dora"></audio>
    <audio src="sounds/fronzenelsa.mp3" id="som_fronzenelsa"></audio>
    <audio src="sounds/moana.mp3" id="som_moana"></audio>
    <audio src="sounds/olaf.mp3" id="som_olaf"></audio>
    <audio src="sounds/rapunzel.mp3" id="som_rapunzel"></audio>
    <audio src="sounds/sofia.mp3" id="som_sofia"></audio>

    <script src="main.js"></script>

</body>
</html>
